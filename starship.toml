# Pure-style minimal prompt
format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "cyan"
